<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BaoVN Free SFS Blueprints</title>

<style>

/* ===== SCROLL FIX ===== */
html,body{
  margin:0;
  overflow-x:hidden;
  overflow-y:auto;
  touch-action:pan-y;
  font-family:Arial;
  background:#020617;
  color:white;
}

/* ===== SPACE BG ===== */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:url("https://i.imgur.com/YKY28eT.png");
  animation:starScroll 200s linear infinite;
  z-index:-1;
}
@keyframes starScroll{
  from{background-position:0 0;}
  to{background-position:-10000px 5000px;}
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:20px;
  font-size:26px;
  font-weight:bold;
  background:linear-gradient(90deg,#06b6d4,#3b82f6);
}

/* ===== SEARCH ===== */
.searchBox{
  text-align:center;
  margin:20px;
}
.searchBox input{
  padding:12px;
  width:260px;
  border-radius:12px;
  border:none;
}

/* ===== CONTAINER ===== */
.container{
  max-width:900px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:20px;
  padding:20px;
}

/* ===== CARD ===== */
.card{
  background:#1e293b;
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 20px #000;
  transition:.3s;
}
.card:hover{
  transform:scale(1.03);
}

/* ===== PREVIEW ===== */
.preview{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:14px;
  margin-bottom:12px;
  box-shadow:0 0 12px #38bdf8;
  transition:.4s;
}
.card:hover .preview{
  transform:scale(1.05);
  box-shadow:0 0 25px #22c55e;
}

/* ===== BUTTON ===== */
.openBtn{
  padding:12px 22px;
  background:linear-gradient(90deg,#22c55e,#4ade80);
  border:none;
  border-radius:14px;
  font-weight:bold;
  cursor:pointer;
}

/* ===== CONFIRM BOX ===== */
#confirmBox{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#0f172a;
  padding:30px;
  border-radius:22px;
  box-shadow:0 0 40px #38bdf8;
  display:none;
  text-align:center;
  z-index:999;
}

/* ===== LUXURY BUTTONS ===== */
.confirmBtns{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:20px;
}

.confirmBtn{
  padding:14px 34px;
  border:none;
  border-radius:18px;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}

.yes{
  color:#22c55e;
  background:rgba(34,197,94,0.1);
  box-shadow:0 0 12px #22c55e,inset 0 0 12px #22c55e;
}
.yes:hover{
  transform:scale(1.1);
}

.no{
  color:#ef4444;
  background:rgba(239,68,68,0.1);
  box-shadow:0 0 12px #ef4444,inset 0 0 12px #ef4444;
}
.no:hover{
  transform:scale(1.1);
}

/* ===== LOADING ===== */
#loading{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

</style>
</head>

<body>

<div class="stars"></div>

<div id="loading">
<h2 id="loadText">Loading 0%</h2>
</div>

<header>ðŸš€ BaoVN Free SFS Blueprints</header>

<div class="searchBox">
<input placeholder="Search BP..." onkeyup="searchBP(this.value)">
</div>

<div class="container" id="bpList"></div>

<!-- CONFIRM -->
<div id="confirmBox">
<h3>Are you sure you want to open the blueprints?</h3>
<div class="confirmBtns">
<button class="confirmBtn no" onclick="closeConfirm()">No</button>
<button class="confirmBtn yes" onclick="confirmOpen()">Yes</button>
</div>
</div>

<audio id="openSound"
src="https://www.soundjay.com/mechanical/sounds/rocket-launch-01.mp3"></audio>

<script>

/* ===== PREVIEW IMAGE ===== */
const previewImg =
"https://images.pexels.com/photos/65704/pexels-photo-65704.jpeg";

/* ===== FULL BP LIST ===== */
const blueprints=[

["Rocket Components",
"https://sharing.spaceflightsimulator.app/rocket/8zyuZFMaEe6eJ7uAd13aUA"],

["Soyuz",
"https://sharing.spaceflightsimulator.app/rocket/CP1ahleaEe6eNLuAd13aUA"],

["Rocket Components No DLC",
"https://sharing.spaceflightsimulator.app/rocket/zM-6lXc0Ee6edbuAd13aUA"],

["Shuttle + Cruiser",
"https://sharing.spaceflightsimulator.app/rocket/tcCdu11SEe6eRLuAd13aUA"],

["Extra BP",
"https://sharing.spaceflightsimulator.app/rocket/mAMsVK14Ee6LZkVkBXBP0w"],

["Big Delta 100 Boosters",
"https://sharing.spaceflightsimulator.app/rocket/TAz2FbE3Ee6LZkVkBXBP0w"],

["1000x Efficient Rocket",
"https://sharing.spaceflightsimulator.app/rocket/VB0jkrHhEe6LZkVkBXBP0w"],

["Impossible Challenge",
"https://sharing.spaceflightsimulator.app/rocket/tZC7ONyjEe6LqEVkBXBP0w"],

["Falcon Heavy Starlink",
"https://sharing.spaceflightsimulator.app/rocket/j1XwNRnrEe-3PuNyTkiz9w"],

["18 Satellites Rocket",
"https://sharing.spaceflightsimulator.app/rocket/SgHYe0FDEe-ZEjmvLffn8g"],

["Saturn V",
"https://sharing.spaceflightsimulator.app/rocket/s9CLL0LFEe-ZFDmvLffn8g"],

["F-1 Engine",
"https://sharing.spaceflightsimulator.app/rocket/-oYjaU0CEe-ZJjmvLffn8g"],

["72 Satellites Rocket",
"https://sharing.spaceflightsimulator.app/rocket/Evt1fFNDEe-ZLzmvLffn8g"],

["Astronaut BP",
"https://sharing.spaceflightsimulator.app/rocket/sQtDwO7gEfCMRdsmxpcUUg"],

["Drive Folder",
"https://drive.google.com/drive/folders/1-Dfuvuehw5mk_zWQIvcKKCaHz_sgY2d2"]

];

/* ===== RENDER ===== */
function render(list){
bpList.innerHTML="";
list.forEach(bp=>{
bpList.innerHTML+=`
<div class="card">
<img class="preview" src="${previewImg}">
<h3>${bp[0]}</h3>
<button class="openBtn"
onclick="openConfirm('${bp[1]}')">Open BP</button>
</div>`;
});
}
render(blueprints);

/* ===== SEARCH ===== */
function searchBP(t){
t=t.toLowerCase();
render(blueprints.filter(b=>b[0].toLowerCase().includes(t)));
}

/* ===== CONFIRM ===== */
let target="";

function openConfirm(link){
target=link;
confirmBox.style.display="block";
}

function closeConfirm(){
target="";
confirmBox.style.display="none";
}

function confirmOpen(){
confirmBox.style.display="none";
openSound.play();
loading.style.display="flex";
loadText.innerText="Opening...";

setTimeout(()=>{
window.open(target,"_blank");
loading.style.display="none";
},6500);
}

/* ===== LOADING % ===== */
let p=0;
let int=setInterval(()=>{
p++;
loadText.innerText="Loading "+p+"%";
if(p>=100){
clearInterval(int);
loading.style.display="none";
}
},40);

</script>

</body>
  </html>
