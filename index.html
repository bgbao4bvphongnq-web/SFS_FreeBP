<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BaoVN Free SFS Blueprints ‚Äî ULTRA GOD</title>

<style>

/* ===== SCROLL FIX ===== */
html,body{
  margin:0;
  padding:0;
  overflow-x:hidden;
  overflow-y:auto;
  touch-action:pan-y;
  scroll-behavior:smooth;
  font-family:Arial, Helvetica, sans-serif;
  background:#020617;
  color:white;
}

/* ===== SAO N·ªÄN ===== */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:url("https://i.imgur.com/YKY28eT.png");
  animation:starScroll 200s linear infinite;
  z-index:-3;
}
@keyframes starScroll{
  from{background-position:0 0;}
  to{background-position:-10000px 5000px;}
}

/* ===== SAO BƒÇNG ===== */
.meteor{
  position:fixed;
  width:3px;
  height:120px;
  background:linear-gradient(white,transparent);
  top:-100px;
  left:50%;
  animation:meteorFall 6s linear infinite;
  z-index:-2;
}
@keyframes meteorFall{
  to{transform:translate(-600px,900px);opacity:0;}
}

/* ===== V·ªÜ TINH ===== */
.satellite{
  position:fixed;
  top:20%;
  left:-200px;
  font-size:28px;
  animation:satFly 40s linear infinite;
}
@keyframes satFly{
  to{left:120%;}
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:20px;
  font-size:28px;
  font-weight:bold;
  background:linear-gradient(90deg,#06b6d4,#3b82f6);
  box-shadow:0 0 25px #000;
}

/* ===== SEARCH ===== */
.searchBox{
  text-align:center;
  margin:20px;
}
.searchBox input{
  padding:12px;
  width:260px;
  border-radius:12px;
  border:none;
  outline:none;
}

/* ===== CONTAINER ===== */
.container{
  display:flex;
  flex-direction:column;
  gap:20px;
  padding:20px;
  max-width:900px;
  margin:auto;
}

/* ===== CARD ===== */
.card{
  background:#1e293b;
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 20px rgba(0,0,0,0.6);
  transition:.3s;
}
.card:hover{
  transform:scale(1.03);
  box-shadow:0 0 30px #38bdf8;
}

.preview{
  width:100%;
  border-radius:14px;
  margin-bottom:10px;
}

/* ===== BUTTON ===== */
.btn{
  padding:12px 22px;
  background:linear-gradient(90deg,#22c55e,#4ade80);
  border-radius:14px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

/* ===== CONFIRM ===== */
#confirmBox{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#0f172a;
  padding:30px;
  border-radius:20px;
  box-shadow:0 0 40px #38bdf8;
  display:none;
  text-align:center;
  z-index:999;
}

/* ===== LOADING ===== */
#loading{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.fire{
  font-size:40px;
  animation:fire .2s infinite alternate;
}
@keyframes fire{
  to{transform:translateY(-8px);}
}

</style>
</head>

<body>

<div class="stars"></div>
<div class="satellite">üõ∞Ô∏è</div>

<!-- LOADING -->
<div id="loading">
<div class="fire">üöÄüî•</div>
<h2 id="loadText">Loading 0%</h2>
</div>

<header>üöÄ BaoVN Free SFS Blueprints ‚Äî ULTRA GOD</header>

<!-- SEARCH -->
<div class="searchBox">
<input type="text" placeholder="Search Blueprint..." onkeyup="searchBP(this.value)">
</div>

<div class="container" id="bpList"></div>

<!-- CONFIRM -->
<div id="confirmBox">
<h3>Are you sure you want to open the blueprints?</h3>
<button onclick="closeConfirm()">No</button>
<button onclick="confirmOpen()">Yes</button>
</div>

<!-- AUDIO -->
<audio id="openSound" src="https://www.soundjay.com/mechanical/sounds/rocket-launch-01.mp3"></audio>
<audio autoplay loop src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9bce.mp3"></audio>

<script>

/* ===== BP DATA ===== */
const blueprints=[

{title:"Rocket Components",cat:"Pack",
img:"https://i.imgur.com/7QZ6Q9B.png",
link:"https://sharing.spaceflightsimulator.app/rocket/8zyuZFMaEe6eJ7uAd13aUA"},

{title:"Soyuz",cat:"Rocket",
img:"https://i.imgur.com/6X4Q7vG.png",
link:"https://sharing.spaceflightsimulator.app/rocket/CP1ahleaEe6eNLuAd13aUA"},

{title:"Shuttle + Cruiser",cat:"Station",
img:"https://i.imgur.com/4R1Z7wL.png",
link:"https://sharing.spaceflightsimulator.app/rocket/tcCdu11SEe6eRLuAd13aUA"},

{title:"Saturn V",cat:"Rocket",
img:"https://i.imgur.com/2yaf2wb.png",
link:"https://sharing.spaceflightsimulator.app/rocket/s9CLL0LFEe-ZFDmvLffn8g"},

{title:"Falcon Heavy Starlink",cat:"Satellite",
img:"https://i.imgur.com/9XqQ9QF.png",
link:"https://sharing.spaceflightsimulator.app/rocket/j1XwNRnrEe-3PuNyTkiz9w"},

{title:"18 Satellites Rocket",cat:"Satellite",
img:"https://i.imgur.com/3k9Q9QF.png",
link:"https://sharing.spaceflightsimulator.app/rocket/SgHYe0FDEe-ZEjmvLffn8g"},

{title:"Drive Folder",cat:"Pack",
img:"https://i.imgur.com/zYIlgBl.png",
link:"https://drive.google.com/drive/folders/1-Dfuvuehw5mk_zWQIvcKKCaHz_sgY2d2"}

];

/* ===== RENDER ===== */
function render(list){
const box=document.getElementById("bpList");
box.innerHTML="";

list.forEach(bp=>{
box.innerHTML+=`
<div class="card">
<img class="preview" src="${bp.img}">
<h3>${bp.title}</h3>
<p>Category: ${bp.cat}</p>
<button class="btn" onclick="openBP('${bp.link}')">Open BP</button>
</div>`;
});
}
render(blueprints);

/* ===== SEARCH ===== */
function searchBP(txt){
txt=txt.toLowerCase();
render(blueprints.filter(bp=>bp.title.toLowerCase().includes(txt)));
}

/* ===== CONFIRM ===== */
let target="";

function openBP(link){
target=link;
confirmBox.style.display="block";
}

function closeConfirm(){
target="";
confirmBox.style.display="none";
}

function confirmOpen(){
confirmBox.style.display="none";
openSound.play();
loading.style.display="flex";
loadText.innerText="Opening...";

setTimeout(()=>{
window.open(target,"_blank");
loading.style.display="none";
},6500);
}

/* ===== LOADING % ===== */
let p=0;
let int=setInterval(()=>{
p++;
loadText.innerText="Loading "+p+"%";
if(p>=100){
clearInterval(int);
loading.style.display="none";
}
},40);

</script>
</body>
  </html>
